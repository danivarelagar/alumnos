<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Alumnos</h1>
        <form id="studentForm" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="dni" placeholder="DNI" required>
                </div>
                <div class="form-group col-md-3">
                    <select class="form-control" id="asistencia" required>
                        <option value="">Asistencia</option>
                        <option value="Presente">Presente</option>
                        <option value="Ausente">Ausente</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Añadir</button>
        </form>
        <ul id="studentsList" class="list-group"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
